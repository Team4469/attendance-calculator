<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sum Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
      width: 100%;
      background-color: #C90000;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
      font-weight: bold;
    }
    .result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Sum Calculator</h2>

  <label for="input1">Input 1</label>
  <input type="number" id="input1" placeholder="Enter a number" />

  <label for="input2">Input 2</label>
  <input type="number" id="input2" placeholder="Enter a number" />

  <label for="input3">Input 3</label>
  <input type="number" id="input3" placeholder="Enter a number" />

  <label for="input4">Input 4</label>
  <input type="number" id="input4" placeholder="Enter a number" />

  <button onclick="calculateSum()">Calculate Sum</button>
  <div class="result" id="result">Result: </div>

  <script>
    function calculateSum() {
      const values = [1, 2, 3, 4].map(i => parseFloat(document.getElementById(`input${i}`).value) || 0);
      const sum = values.reduce((acc, val) => acc + val, 0);
      document.getElementById('result').textContent = `Result: ${sum}`;
    }
  </script>
</body>
</html>
