<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sum Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 400px;
      margin: auto;
    }
    input {
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
    }
    button {
      padding: 10px;
      width: 100%;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Sum Calculator</h2>
  <input type="number" id="input1" placeholder="Input 1" />
  <input type="number" id="input2" placeholder="Input 2" />
  <input type="number" id="input3" placeholder="Input 3" />
  <input type="number" id="input4" placeholder="Input 4" />
  <button onclick="calculateSum()">Calculate Sum</button>
  <div class="result" id="result">Result: </div>

  <script>
    function calculateSum() {
      const values = [1, 2, 3, 4].map(i => parseFloat(document.getElementById(`input${i}`).value) || 0);
      const sum = values.reduce((acc, val) => acc + val, 0);
      document.getElementById('result').textContent = `Result: ${sum}`;
    }
  </script>
</body>
</html>
